<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content">

        <div class="container">
            <div class="block-header">
                <h2>Dashboard</h2>

            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Band Admin</h2>
                </div>
            </div>
            
            <div class="mini-charts" ng-show="profile.logged_in">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header bgm-bluegray">
                                <h2>Howdy, {{profile.name}}</h2>
                            </div>
                            <div class="card-body card-padding" ng-show="count(profile.bands) > 1">
                                You're a part of these bands:
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="band in profile.bands">
                                            <td>{{band.name}}</td>
                                            <td>
                                                <button class="btn btn-primary">Leave this band</button>
                                                <button class="btn btn-primary">Administrate this band</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
