<div class="container" data-ng-controller="bandCtrl as bctrl">
    <div class="block-header">
        <h2>Dashboard</h2>

    </div>

    <div class="card">
        <div class="card-header">
            <h2>Band Members</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in bctrl.band.users">
                        <td>{{user.name}}</td>
                        <td><a data-ui-sref="band.editmember({email: user.email})">{{user.email}}</a></td>
                        <td>{{user.roles[0] ? user.roles[0].description : ''}}</td>
                    </tr>
                </tbody>
            </table>
            
            <a class="btn btn-primary" data-ui-sref="band.addmember" data-ng-click="mactrl.sidebarStat($event)">Add a Member</a>
        </div>
    </div>
</div>
